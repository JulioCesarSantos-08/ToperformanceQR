<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Taller</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff0000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 110px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #ff0000;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #cc0000;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    /* üîπ Dise√±o responsivo */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .login-box {
        padding: 25px 20px;
      }
      .login-box h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="imagenes/logo1.png" alt="Logo Taller">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <span class="link" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ‚úÖ Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA_i9O3vXzFn2rIKY4XQzll2fLvmD-u3A",
      authDomain: "toperformance-50d5a.firebaseapp.com",
      databaseURL: "https://toperformance-50d5a-default-rtdb.firebaseio.com",
      projectId: "toperformance-50d5a",
      storageBucket: "toperformance-50d5a.appspot.com",
      messagingSenderId: "1020165964748",
      appId: "1:1020165964748:web:f05155f982eb4f2eaf9369"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ============================
    // üîê Funci√≥n: Iniciar Sesi√≥n
    // ============================
    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar respaldo
        localStorage.setItem("userEmail", user.email);
        localStorage.setItem("userUid", user.uid);

        // Redirigir seg√∫n tipo de usuario
        if (user.email === "ti43300@uvp.edu.mx") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "perfil.html";
        }
      } catch (error) {
        if (error.code === "auth/invalid-credential") {
          alert("Correo o contrase√±a incorrectos.");
        } else if (error.code === "auth/too-many-requests") {
          alert("Demasiados intentos fallidos. Intenta m√°s tarde.");
        } else {
          alert("Error: " + error.message);
        }
        console.error(error);
      }
    };

    // ============================
    // ‚úâÔ∏è Recuperar contrase√±a
    // ============================
    window.resetPassword = async function() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Por favor ingresa tu correo para recuperar la contrase√±a.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Se envi√≥ un correo de recuperaci√≥n a " + email);
      } catch (error) {
        alert("Error al enviar correo: " + error.message);
        console.error(error);
      }
    };
  </script>
</body>
</html>
