<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Taller ToPerformance</title>

  <style>
    /* === Fondo general === */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8B0000, #400000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* === Caja principal de login === */
    .login-box {
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    /* === Campos de texto === */
    .login-box input {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f6f7fb;
      transition: all 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #d00000;
      box-shadow: 0 0 4px rgba(208, 0, 0, 0.5);
    }

    /* === Bot√≥n principal === */
    .login-box button {
      width: 100%;
      max-width: 340px;
      padding: 12px;
      background: #d00000;
      border: none;
      color: #fff;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #a00000;
    }

    /* === Enlace de recuperaci√≥n === */
    .link {
      display: block;
      margin-top: 15px;
      color: #0047ff;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .link:hover {
      color: #001fa3;
    }

    /* === Secci√≥n de publicidad === */
    .promo-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      color: white;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 25px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    }

    .promo-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }

    .promo-box p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .promo-box a {
      display: inline-block;
      padding: 10px 18px;
      background: #ff0000;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .promo-box a:hover {
      background: #a00000;
    }

    /* === Responsivo === */
    @media (max-width: 600px) {
      .login-box {
        padding: 25px 20px;
      }

      .login-box h2 {
        font-size: 20px;
      }

      .promo-box {
        padding: 15px;
      }

      .login-box input,
      .login-box button {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Caja principal de login -->
  <div class="login-box">
    <img src="imagenes/logo1.png" alt="Logo Taller">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <span class="link" onclick="resetPassword()">¬øOlvidaste tu contrase√±a?</span>
  </div>

  <!-- Publicidad / P√°gina oficial -->
  <div class="promo-box">
    <h3>üåê Visita nuestra p√°gina oficial</h3>
    <p>Conoce m√°s sobre nuestros servicios y promociones.</p>
    <a href="https://toperformance.vercel.app/index.html#inicio" target="_blank">Ir a ToPerformance</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ‚úÖ Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBA_i9O3vXzFn2rIKY4XQzll2fLvmD-u3A",
      authDomain: "toperformance-50d5a.firebaseapp.com",
      databaseURL: "https://toperformance-50d5a-default-rtdb.firebaseio.com",
      projectId: "toperformance-50d5a",
      storageBucket: "toperformance-50d5a.appspot.com",
      messagingSenderId: "1020165964748",
      appId: "1:1020165964748:web:f05155f982eb4f2eaf9369"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê Iniciar sesi√≥n
    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem("userEmail", user.email);
        localStorage.setItem("userUid", user.uid);

        if (user.email === "ti43300@uvp.edu.mx", "multitoperformance@gmail.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "perfil.html";
        }
      } catch (error) {
        if (error.code === "auth/invalid-credential") {
          alert("Correo o contrase√±a incorrectos.");
        } else if (error.code === "auth/too-many-requests") {
          alert("Demasiados intentos fallidos. Intenta m√°s tarde.");
        } else {
          alert("Error: " + error.message);
        }
        console.error(error);
      }
    };

    // ‚úâÔ∏è Recuperar contrase√±a
    window.resetPassword = async function() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Por favor ingresa tu correo para recuperar la contrase√±a.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Se envi√≥ un correo de recuperaci√≥n a " + email);
      } catch (error) {
        alert("Error al enviar correo: " + error.message);
        console.error(error);
      }
    };
  </script>
</body>
</html>
