<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - ToPerformance</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="imagenes/logo1.png" alt="Logo Taller">
      <h1>ToPerformance</h1>
    </div>
    <div class="header-right">
      <span id="bienvenido">Bienvenido</span>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <main class="container">
    <!-- =========================
         Panel de administración
    ========================== -->
    <section id="panelAdmin">
      <form id="adminForm">
        <h2>Registrar Cliente</h2>
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña (opcional)">
        <input type="text" id="modelo" placeholder="Modelo del vehículo" required>
        <input type="text" id="placa" placeholder="Placa del vehículo" required>
        <input type="text" id="imagen" placeholder="Nombre del archivo de imagen (opcional)">
        <button type="button" onclick="altaCliente()">Guardar Cliente</button>
        <p class="nota">* Solo el administrador puede registrar nuevos clientes.</p>
      </form>
    </section>

    <!-- =========================
         Contenido dinámico
    ========================== -->
    <section id="contenido"></section>
  </main>

  <!-- =========================
       Modal de edición
  ========================== -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <h2>Editar Cliente</h2>
      <form id="editForm" onsubmit="guardarEdicionCliente(event)">
        <input type="text" id="editNombre" placeholder="Nombre">
        <input type="email" id="editCorreo" placeholder="Correo">
        <input type="text" id="editModelo" placeholder="Modelo">
        <input type="text" id="editPlaca" placeholder="Placa">
        <input type="text" id="editImagen" placeholder="Imagen">
        <div class="modal-actions">
          <button type="submit">Guardar</button>
          <button type="button" onclick="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="perfil.js"></script>
</body>
</html>
