<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Vehículo</title>
  <script type="module" src="vehiculo.js"></script>
  <link rel="stylesheet" href="vehiculo.css">
  <link rel="icon" href="imagenes/logo1.png" />
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <h1>Mi Vehículo</h1>
    <div class="user-bar">
      <span id="nombreUsuario"></span>
      <button id="logoutBtn">Cerrar Sesión</button>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main class="contenedor">
    <!-- Info del cliente -->
    <section id="infoCliente" class="card info"></section>

    <!-- Historial de servicios -->
    <section id="historialServicios" class="card servicios">
      <h3>Historial de Servicios</h3>
      <div id="listaServicios"></div>
      <button id="btnNuevoServicio" style="display:none;">➕ Agregar nuevo servicio</button>
    </section>
  </main>
</body>
</html>
